<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Graph</title>

	<link rel="stylesheet" type="text/css" href="./style/litegraph.css">
	<link rel="stylesheet" type="text/css" href="./style/main.css">
	<link rel="stylesheet" href="./style/bootstrap/bootstrap.min.css">

	<script type="text/javascript" src="./javascript/lbr/litegraph.js"></script>
	<script type="text/javascript" src="./javascript/lbr/jquery.js"></script>
	<script defer src="./javascript/lbr/boostrap/bootstrap.bundle.min.js"></script>
</head>

<body style='width:100%; height:100%; margin: 0; position: relative;'>
	<canvas id='graphCanvas' width='1024' height='720' style='border: 1px solid'></canvas>
	<button type="button" data-bs-toggle="modal" data-bs-target="#export-modal" id="exportBtn" class="btn btn-success">
		Export
	</button>
	<button onclick="$('#import-file').click()" id="importBtn" class="btn btn-primary">Import</button>
	<input type="file" id="import-file" style="display:none" accept=".json" onchange="importGraphFromJson(event)">
	<div class="modal fade" tabindex="-1" id="export-modal">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Export design to JSON</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label for="design-name" class="col-form-label">Design name</label>
						<input type="text" value="Design 1" class="form-control" id="design-name">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" onclick="handleClickExport('#design-name')" class="btn btn-primary">Export</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="./javascript/component/MyMux.js"></script>
<script type="text/javascript" src="./javascript/initGraph.js"></script>
<script type="text/javascript" src="./javascript/utils/exportModal.js"></script>
<script type="text/javascript" src="./javascript/utils/exportNodes.js"></script>
<script type="text/javascript" src="./javascript/utils/graph.js"></script>
<script type="text/javascript" src="./javascript/main.js"></script>

</html>
